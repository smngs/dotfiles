;;date = %Y-%m-%d%

; Optional time format
time = %I:%M %p

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = %Y-%m-%d%

; Available tags:
;   <label> (default)
format = <label>
format-prefix = " "
format-background = ${color.mf}
format-underline = ${color.bg}
format-overline = ${color.bg}
format-padding = 2
format-margin = 1
; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%

