# -------------------------------------------------------
# Dein
# -------------------------------------------------------

[[plugins]]
 repo = 'Shougo/dein.vim'

# -------------------------------------------------------
# Colorscheme
# -------------------------------------------------------

[[plugins]]
 repo = "joshdick/onedark.vim"

[[plugins]]
 repo = 'itchyny/lightline.vim'
 hook_add = '''
     let g:lightline = { 'colorscheme': 'onedark' }
 '''

# -------------------------------------------------------
# Completion
# -------------------------------------------------------

# ---------- ddc && pum ----------

[[plugins]]
 repo = "Shougo/ddc.vim"
 hook_add = '''
     source ~/.config/nvim/dein/config/ddc.vim
 '''

[[plugins]]
 repo = "Shougo/pum.vim"

# denops (depended for ddc.vim)
[[plugins]]
 repo = "vim-denops/denops.vim"

# ddc-plugins
[[plugins]]
 repo = "Shougo/ddc-nvim-lsp"

[[plugins]]
 repo = "Shougo/ddc-around"

[[plugins]]
repo = 'tani/ddc-fuzzy'

# [[plugins]]
# repo = 'iamcco/markdown-preview.nvim'
# build = 'cd app && yarn install'
