#     let g:mkdp_auto_start = 1
#     let g:mkdp_auto_close = 1
#     let g:mkdp_browser = 'firefox'
#     let g:mkdp_command_for_global = 1
# '''

[[plugins]]
 repo = "matsui54/denops-popup-preview.vim"
 hook_add = '''
   call popup_preview#enable()
 '''

[[plugins]]
 repo = "matsui54/denops-signature_help"
 hook_add = '''
   call signature_help#enable()
   let g:signature_help_config = { 'border': v:true, 'style': 'full' }
 '''

# ---------- nvim-lsp ----------

[[plugins]]
 repo = 'neovim/nvim-lspconfig'
 hook_add = '''
     source ~/.config/nvim/dein/config/nvim-lspconfig.vim
 '''

[[plugins]]
 repo = "williamboman/nvim-lsp-installer"

# ---------- tree-sitter ----------

[[plugins]]
 repo = 'nvim-treesitter/nvim-treesitter'
 hook_add = '''
     source ~/.config/nvim/dein/config/nvim-treesitter.vim
 '''

# ---------- snippets ----------

[[plugins]]
 repo = 'hrsh7th/vim-vsnip'
 hook_add = '''
     source ~/.config/nvim/dein/config/vim-vsnip.vim
 '''

[[plugins]]
 repo = 'hrsh7th/vim-vsnip-integ'

[[plugins]]
 repo = 'rafamadriz/friendly-snippets'

# -------------------------------------------------------
# LaTeX
# -------------------------------------------------------

# ---------- vimtex ----------

[[plugins]]
 repo = 'lervag/vimtex'
 hook_add = '''
     let g:vimtex_view_method = 'zathura'
 '''

# -------------------------------------------------------
# Markdown
# -------------------------------------------------------

[[plugins]]
 repo = 'iamcco/markdown-preview.nvim'
 build = 'cd app && yarn install'
 hook_add = '''
     let g:mkdp_auto_start = 1
     let g:mkdp_auto_close = 1
     let g:mkdp_browser = 'firefox'
     let g:mkdp_command_for_global = 1
 '''

# -------------------------------------------------------
# Filer
# -------------------------------------------------------

[[plugins]]
repo = 'Shougo/defx.nvim'
hook_add = '''
    source ~/.config/nvim/dein/config/defx.vim
'''

[[plugins]]
repo = 'kristijanhusak/defx-icons'

[[plugins]]
repo = 'kristijanhusak/defx-git'

[[plugins]]
repo = 't9md/vim-choosewin'
hook_add = '''
    let g:choosewin_overlay_enabled = 1
    let g:choosewin_overlay_clear_multibyte = 1
'''

# -------------------------------------------------------
# Terminal
# -------------------------------------------------------

[[plugins]]
 repo = 'Shougo/deol.nvim'
 hook_add = '''
     nnoremap <silent><C-o> :<C-u>Deol -split=floating<CR>
     tnoremap <ESC>   <C-\><C-n>
 '''
